name: MLOps CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 requests

      - name: Run unit tests
        run: pytest tests/

      - name: Run linting
        run: flake8 app/

      - name: Build Docker image
        run: docker build -t mlops-app .

      - name: Run Docker container
        run: docker run -d --name mlops-container -p 5000:5000 mlops-app

      - name: Show container logs (startup)
        run: docker logs mlops-container

      - name: Wait for service
        run: |
          python - <<'PY'
          import time, requests

          url = "http://localhost:5000/predict"
          payload = {"text": "hello"}

          for i in range(30):
              try:
                  r = requests.post(url, json=payload, timeout=2)
                  if r.status_code == 200:
                      print("Service is ready ✅")
                      exit(0)
              except Exception as e:
                  print(f"Waiting ({i+1}/30)...")
              time.sleep(1)

          raise SystemExit("Service never became ready ❌")
          PY

      - name: Smoke test
        run: python smoke_test.py

      - name: Show container logs if failure
        if: failure()
        run: docker logs mlops-container
